<section class="content-header">
</section>
<section class="content">
  <section class="invoice">
        <form #form="ngForm" novalidate>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>     
          <div class="row invoice-info">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>
            <div class="col-sm-6 col-xs-12">
              <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço">
                <input type="text" placeholder="Endereço" name="address" ngModel required minlength="5" autocomplete="off" class="form-control">
              </mt-input-container>
            </div>
            <div class="col-sm-3 col-xs-6">
              <mt-input-container errorMessage="Obrigatório e somente números" label="Número">
                <input type="text" placeholder="Número" pattern="^[0-9]*$" name="number" ngModel required autocomplete="off" class="form-control">
              </mt-input-container>
            </div>
            <div class="col-sm-3 col-xs-6">
              <mt-input-container>
                <input type="text" class="form-control" name="optionalAddress" ngModel placeholder="Complemento">
              </mt-input-container>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
            <mt-order-items [items]="cartItems()" (increaseQty)="increaseQty($event)" 
              (decreaseQty)="decreaseQty($event)" (remove)="remove($event)">
            </mt-order-items>
          </div>
          <div class="row">
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>
              <div class="form-group">
                <mt-radio [options]="paymentOptions" name="paymentOption" ngModel required></mt-radio>
              </div>
            </div>
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>
              <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()">
              </mt-delivery-costs>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-xs-12">
            <button (click)="checkOrder(form.value)" [disabled]="!form.valid || cartItems().length === 0" class="btn btn-success pull-right"><i class="fa fa-credit-card"></i> Concluir Pedido</button>
          </div>
        </div>
    </section>
</section>
